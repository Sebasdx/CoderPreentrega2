<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <div class="div-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container">
                    <a class="navbar-brand fs-2 text text-focus-in" href="#">
                        <img src="../assets/logo maniqui.jpg" alt="logo" width="45" height="60" class="d-inline-block align-text-top">
                        Textil DressArt
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link fs-4 text" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-4 text" href="./Galeria.html">Galería</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-4 text" href="./Contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-4 text" href="./Nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 text" href="./Preguntas.html">Preguntas Frecuentes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    </header>
    <main>
        <div class="container my-3">
            <form class="row">
                <div class="col-md-12 my-2">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="etiqueta flotante">
                            <option selected>Click para abrir el menu de opciones</option>
                            <option value="1">Precios</option>
                            <option value="2">Devoluciones</option>
                            <option value="3">Fallas en la prenda</option>
                        </select>
                        <label for="floatingSelect">¿Qué duda tienes?</label>
                    </div>
                </div>
    
                <div class="col-md-4 my-2">
                    <div class="form-floating">
                        <input type="email" class="form-control " id="mailInput" placeholder="name@example.com" required>
                        <label for="mailInput">Email</label>
                    </div>
                </div>
    
                <div class="col-md-4 my-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombreInput" placeholder="Nombre Completo" required>
                        <label for="nombreInput">Nombre Completo</label>
                    </div>
                </div>
    
                <div class="col-md-4 my-2">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="telInput" placeholder="Telefono" required>
                        <label for="telInput">Telefono</label>
                    </div>
                </div>
    
                <div class="col-md-4 my-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="cityInput" placeholder="Ciudad" required>
                        <label for="cityInput">Ciudad</label>
                    </div>
                </div>
    
                <div class="col-md-12 my-2">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 60px" required></textarea>
                        <label for="floatingTextarea">Comentarios</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-warning" type="submit">Enviar</button>
                  </div>
            </form>
        </div>

    </main>
    <footer class="bg-dark text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 Textil DressArt</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="https://www.instagram.com/accinst" class="text-light me-3">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a href="https://api.whatsapp.com/send?phone=11694270" class="text-light">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
