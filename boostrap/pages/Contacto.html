<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../assets/logo maniqui.jpg" alt="logo" width="40" height="50" class="d-inline-block align-text-top">
                    Textil DressArt
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Preguntas.html">Preguntas Frecuentes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-3">
            <form class="row">
                <div class="col-md-12 my-2">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Click para abrir el menu de opciones</option>
                            <option value="1">Precios</option>
                            <option value="2">Devoluciones</option>
                            <option value="3">Fallas en la prenda</option>
                        </select>
                        <label for="floatingSelect">¿Qué duda tienes?</label>
                    </div>
                </div>
    
                <div class="col-md-4 my-2">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="mailInput" placeholder="name@example.com">
                        <label for="mailInput">Email</label>
                    </div>
                </div>
    
                <div class="col-md-4 my-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombreInput" placeholder="Nombre Completo">
                        <label for="nombreInput">Nombre Completo</label>
                    </div>
                </div>
    
                <div class="col-md-4 my-2">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="telInput" placeholder="Telefono">
                        <label for="telInput">Telefono</label>
                    </div>
                </div>
    
                <div class="col-md-4 my-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
                        <label for="cityInput">Ciudad</label>
                    </div>
                </div>
    
                <div class="col-md-12 my-2">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 60px"></textarea>
                        <label for="floatingTextarea">Comentarios</label>
                    </div>
                </div>
            </form>
        </div>

    </main>
    <footer class="bg-dark text-light py-3 ">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p>&copy; 2023 Textil DressArt</p>
            </div>
            <div class="col-md-6 text-end">
              <a href="https://www.instagram.com/accinst" class="text-light me-3">
                <i class="fab fa-instagram"></i>
              </a>
              
              <a href="https://api.whatsapp.com/send?phone=11694270" class="text-light">
                <i class="fab fa-whatsapp"></i>
              </a>
            </div>
          </div>
        </div>
        
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
