<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo maniqui.jpg" alt="logo" width="40" height="50" class="d-inline-block align-text-top">
                Textil DressArt
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/Galeria.html">Galería</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/Nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/Preguntas.html">Preguntas Frecuentes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <main class="container my-3">
        <section class="row">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner w-auto h-auto">
                  <div class="carousel-item active">
                    <img src="./assets/Casamiento.jpg" width="100%" height="85%" class="rounded" alt="banner casamiento">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="contbannerh5">Vestidos de Casamiento</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/15 años.jpg"width="100%" height="85%" class=" d-block rounded" alt="banner 15 años">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="contbannerh5">Vestidos de 15 años</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/Fiesta.png" width="100%" height="85%" class="d-block rounded" alt="banner vest de fiesta">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="contbannerh5">Vestidos de fiesta</h5>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>
    
<footer class="bg-dark text-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2023 Textil DressArt</p>

          </a>
          
          <a href="https://api.whatsapp.com/send?phone=1234567890" class="text-light">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
